# ForgeworkLights Keyboard Shortcuts
# Copy of this file is installed to ~/.config/forgeworklights/hyprland-bindings.conf
# Source it from your Hyprland config to enable quick LED control.

# Brighten / Dim (5% increments)
bind = SUPER ALT, up, exec, forgeworklights brightness-up 0.05
bind = SUPER ALT, down, exec, forgeworklights brightness-down 0.05

# Turn LEDs off
bind = SUPER ALT, 0, exec, forgeworklights brightness-off

# Cycle animations
bind = SUPER ALT, right, exec, forgeworklights animation next
bind = SUPER ALT, left, exec, forgeworklights animation prev
