# ForgeworkLights TUI Window Rules
# This file is the single source of truth for Hyprland window rules
# install.sh reads from this file to avoid duplication

# Make the TUI window float in upper right corner (auto-sized to content)
windowrulev2 = float, class:^(forgework-lights-tui)$
# windowrulev2 = size 800 1000, class:^(forgework-lights-tui)$ # Commented out to auto-size
windowrulev2 = move 100%-742 48, class:^(forgework-lights-tui)$ # Position: top right, below waybar
windowrulev2 = animation slide, class:^(forgework-lights-tui)$
windowrulev2 = noborder, class:^(forgework-lights-tui)$
windowrulev2 = noanim, class:^(forgework-lights-tui)$

# Ghostty-specific rules (ghostty uses its own class name and doesn't support CLI dimensions)
windowrulev2 = float, class:^(com.mitchellh.ghostty)$,title:^(ForgeworkLights)$
windowrulev2 = size 734 1095, class:^(com.mitchellh.ghostty)$,title:^(ForgeworkLights)$
windowrulev2 = move 100%-742 48, class:^(com.mitchellh.ghostty)$,title:^(ForgeworkLights)$
windowrulev2 = noborder, class:^(com.mitchellh.ghostty)$,title:^(ForgeworkLights)$
windowrulev2 = noanim, class:^(com.mitchellh.ghostty)$,title:^(ForgeworkLights)$

# Alternative positioning options (comment/uncomment as needed):

# Center on screen:
# windowrulev2 = center, class:^(forgework-lights-tui)$

# Smaller size (compact):
# windowrulev2 = size 700 900, class:^(forgework-lights-tui)$

# Wider size:
# windowrulev2 = size 1000 1000, class:^(forgework-lights-tui)$

# Original wide size:
# windowrulev2 = size 1200 800, class:^(forgework-lights-tui)$

# Position offsets (pixels from top-right, below waybar):
# Move further right: move 100%-700 48
# Move higher: move 100%-742 40
# Move lower: move 100%-742 60
